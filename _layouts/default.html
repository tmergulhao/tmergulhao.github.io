---
layout: compress
---
<!doctype html><html>

{% include head.html %}

<body><div class="center-block">

{% include header.html %}

<section>

<article>

  <h2>{{ page.title }}<small style="display:block">{{ page.subtitle }}</small></h2>

  {{ content }}

</article>

</section>

<section>

  <h2>Blog</h2>

  {% for post in site.posts %}
  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">


  	<h3>{{ post.title }}</h3>
  	{{ post.excerpt | markdownify }}
  </a>
  {% endfor %}

</section>

{% include footer.html %}

</div>

<script src="script.js"></script>

</body>
</html>
