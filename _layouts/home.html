---
layout: compress
---
<!doctype html><html>

{% include head.html %}

<body><div class="center-block">

{% include header.html %}

<section>

<ul class="list-unstyled hover-list">
  {% for post in site.posts %}
  <li>
  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
    <article>
      <h3>{{ post.title }}</h3>
      {{ post.excerpt | markdownify }}
    </article>
  </a>
  </li>
  {% endfor %}
</ul>

</section>

{% include footer.html %}

</div>

</body>
</html>
