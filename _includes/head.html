<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width">
    
    {% if jekyll.environment == "development" %}
		{% include dependencies.html %}
	{% endif %}

	{% if jekyll.environment == "production" %}
		{% include cdn.html %}
	{% endif %}

    <link rel="stylesheet" href="/style.css">
    
    {% if page.layout == "blog" %}
    	<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    {% endif%}
    
    {% if page.script %}
    	<script src="{{ page.script | prepend: '/javascript/' | prepend: site.baseurl }}.js" defer></script>
    {% endif %}
    
    <script src="{{ 'script.js' | prepend: '/javascript/' | prepend: site.baseurl }}" defer></script>

	<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript" defer></script>

    <style>
      body {
        background: {{ page.background }};
        color: {{ page.text }};
      }
      a, blockquote p {
        color: {{ page.emphasis }};
      }
      a:hover {
        color: {{ page.emphasis }};
      }
      a:nth-child(2n+2),
      a:nth-child(5n+5),
      a:nth-child(9n+9),
      a:nth-child(11n+11),
      a:nth-child(13n+13) {
      	color: {{ page.emphasiss }};
      }
      ul li a {
        color: {{ page.emphasiss }};
      }
      article blockquote, article figure, hr, section, footer { border-color: {{ page.borders }}; }
      {{ page.style }}
    </style>

    <!-- TODO: READ Advanced Jekyll features https://divshot.com/blog/web-development/advanced-jekyll-features/ -->
    <!-- TODO: READ Jekyll filter categories and posts by tags http://stackoverflow.com/questions/26411366/jekyll-filter-categories-and-posts-by-tags -->
</head>
