<header>
  <h1><a href="{{ site.baseurl }}">tmergulhao</a></h1>
  </br>

  {% for page in site.pages %}
  {% if page.layout == "home" %}
    {{ page.content | markdownify }}
  {% endif %}
  {% endfor %}

  <nav>
    <ul class="list-unstyled hidden">
      {% for page in site.pages %}
        {% if page.date == null %}
        {% else %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
