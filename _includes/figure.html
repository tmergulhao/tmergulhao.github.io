<figure class="{{ include.class }}">
	{% if include.url contains "http://" or include.url contains "https://" %}
		<img src="{{ include.url }}" alt="{{ include.description }}" />
	{% else if include.url %}
		<img src="/images/{{ include.url }}" alt="{{ include.description }}" />
	{% else %}
		<div class="fig-canvas center-block"></div>
	{% endif %}
	<figcaption>{{ include.caption | markdownify }}</figcaption>
</figure>
