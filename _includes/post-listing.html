{% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
{% unless year == this_year %}
  {% assign year = this_year %}
  <h3>{{ year }}</h3>
  <hr>
{% endunless %}

<li><a href="{{ post.url | prepend: site.baseurl }}">
  <article>
    <h3>{{ post.title }}</h3>
    {{ post.excerpt | markdownify }}
  </article>
</a></li>
